<!-- src/app/livro-dados/livro-dados.component.html -->
<main class="container mt-4">
    <h2>Adicionar Livro</h2>
    
    <form (ngSubmit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input 
          type="text" 
          id="titulo" 
          [(ngModel)]="livro.titulo" 
          name="titulo" 
          class="form-control" 
          required 
          placeholder="Digite o título do livro"
        >
      </div>
      
      <div class="form-group">
        <label for="resumo">Resumo:</label>
        <textarea 
          id="resumo" 
          [(ngModel)]="livro.resumo" 
          name="resumo" 
          class="form-control" 
          rows="4" 
          required 
          placeholder="Digite o resumo do livro"
        ></textarea>
      </div>
      
      <div class="form-group">
        <label for="editora">Editora:</label>
        <select 
          id="editora" 
          [(ngModel)]="livro.codEditora" 
          name="editora" 
          class="form-control" 
          required
        >
          <option value="" disabled selected>Selecione a editora</option>
          <option 
            *ngFor="let editora of editoras" 
            [value]="editora.codEditora"
          >
            {{ editora.nome }}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="autores">Autores (separe cada autor por uma quebra de linha):</label>
        <textarea 
          id="autores" 
          [(ngModel)]="autoresForm" 
          name="autores" 
          class="form-control" 
          rows="6" 
          placeholder="Digite os autores do livro, um por linha"
        ></textarea>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary"
      >
        Adicionar Livro
      </button>
    </form>
  </main>
